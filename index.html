<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h3>Appointments</h3>
        <div class="users">
            
        </div>
        <div class="load-section">
            <ol id="listingTable">
            </ol>
            <div class="lds-ring spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            
        </div>
        <div class="btn-block">
            <div class="pagination">
                 
                <button onclick="prevPage()" id="btn_prev"></button>
                <span id="page"></span><span>of 10 pages</span>
            <button onclick="nextPage()" id="btn_next"></button>
            </div>
            <div>
                <span>Show:</span>
                <select name="show-items-count" id="select-value" onChange="myFunction(this.options[this.selectedIndex].value)">
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
    <script src="./script/pagination.js"></script>
   
</body>
</html>
